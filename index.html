<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Numbers 3 and 5 Ping Pong - an Epicodus project</title>

    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" media="all">
  </head>
  <body>
    <div class="container">
      <h1 class="bg-primary text-center">Numbers 3, 5, and 15 Ping Pong</h1>
      <h2 class="bg-info">Enter a number into the form below !</h2>
      <div id="input">
        <form>
          <div class="form-group">
            <label for="inputNum">Your number here !</label>
            <input id="inputNum" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-danger">Play PingPong !</button>
          <br><br>
        </form>
      </div>
      <div class="row">
        <div class="col-sm-3 bg-danger">
          <div id="result">
            <h3>Result !</h3>
            <ul id="theList"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
