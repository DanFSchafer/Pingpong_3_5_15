<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Numbers 3 and 5 Ping Pong - an Epicodus project</title>

    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" media="all">
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <h1>Numbers 3 and 5 Ping Pong</h1>
      <h2>Enter a number (less than 100) into the form below</h2>
      <div id="input">
        <form>
          <div class="form-group">
            <label for="inputNum">Enter a number:</label>
            <input id="inputNum" class="form-control" type="text">
          </div>
        <button type="submit" class="btn">Play PingPong !</button>
        </form>
      </div>
      <div id=result>
        <ul>
          <li><span>Result !</span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
